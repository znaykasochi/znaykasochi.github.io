<!DOCTYPE html>
<html>
<head>
	<title>Экскурсии от Знайки</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="root.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
	<div align="center">
		<div data-aos="fade-up" align="center">
			<div class="hellocontainer">
				<h1 class="hellotxt">Обзорные экскурсии по городу Сочи<br> от компании "Знайка Сочи"</h1>
			</div>
			<img class="hello" src="unnamed.jpg" alt="" align="center">
		</div>

		<hr style="position: relative; margin-top: 200px; width: 101%; background: rgb(250, 235, 230); height: 10px; margin-left: -10px;">

		<div class="olPark_bord" align="center"></div>

		<div align="center">
			<img src="2017.09.04-2.jpg" class="olPark" data-aos="fade-down">
	
			<div class="olPark_info" data-aos="fade-up" align="center">
				<p align="left">Посетите<br> великолепный <br>Олимпийский <br> парк</p>
			</div>
		</div>

		<hr style="position: relative; margin-top: 200px; width: 101%; background: rgb(250, 235, 230); height: 10px; margin-left: -10px;">

			<img src="59f8e0c791720.jpg" class="moun" data-aos="zoom-in-left">

		</div>

		<hr style="position: relative; margin-top: 200px; width: 101%; background: rgb(250, 235, 230); height: 10px; margin-left: -10px;">

			<img src="daf.jpg" class="soPa" data-aos="flip-up" data-aos-delay="100">

			</div>
		</div>

		<hr style="position: relative; margin-top: 200px; width: 101%; background: rgb(250, 235, 230); height: 10px; margin-left: -10px;">

		<div>
			<img src="afa.jpg" class="endtxt" width="80%" data-aos="fade-down">
			<img src="da.jpg" class="endimg" data-aos="slide-up">
			<div align="center" style="margin-left: 3%;">
				<img src="exc.png" width="30%" class="exc" data-aos="fade-right" data-aos-delay="400">
				<img src="transp.png" class="trnsp" data-aos="fade-up" data-aos-delay="400">
				<img src="zak.png" class="zak" data-aos="fade-left" data-aos-delay="400">
			</div>
			
		</div>

		<div>
			<a href="tel:+79211234567"><button class="tel"></button></a>
			<a href="mailto:example@gmail.com"><button class="mail"></button></a>
		</div>

	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script type="text/javascript" src="app.js"></script>

</html>
